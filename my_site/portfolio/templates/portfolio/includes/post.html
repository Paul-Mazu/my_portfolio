{% load static %}

<li>
    <article class="post">
      <a href="{% url item.url %}">
        <img src="{% static "portfolio/images/"|add:item.photo %}" alt="{{item.title}}" />
        <div class="post__content">
          <h3>{{item.title}}</h3>
          <p>
            {{item.desc}}
          </p>
        </div>
      </a>
    </article>
</li>
