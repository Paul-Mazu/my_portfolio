{% load static %}

<li>
    <article class="post">
      <a href="{% url post.slug %}">
        <img src="{% static "portfolio/images/"|add:post.photo_name %}" alt="{{post.title}}" />
        <div class="post__content">
          <h3>{{post.title}}</h3>
          <p>
            {{post.description}}
          </p>
        </div>
      </a>
    </article>
</li>
